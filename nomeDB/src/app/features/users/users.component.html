<h4>Lista User</h4>
<div class="boxUser">

  <div *ngFor="let us of users">


    <mat-card class="example-card" [ngClass]="{'visDett': userDettagli.id==us.id }">
      <mat-card-header>
        <div class="cardHeader">

          <mat-card-title>{{us.username}}</mat-card-title>
          <mat-card-subtitle>{{us.name}}</mat-card-subtitle>

        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{us.email}}</p>
      </mat-card-content>
      <mat-card-actions>


      <a  class="butt" (click)="Dettagli(us)" *ngIf="userDettagli.id!==us.id">Dettagli</a>

        <div *ngIf="userDettagli.id==us.id">
          <app-dettagli-users [dettaglioUser]="userDettagli" (Esc)="chiudi($event)"></app-dettagli-users>
        </div>
      </mat-card-actions>
    </mat-card>


  </div>
</div>
